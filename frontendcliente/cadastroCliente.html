<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Betha</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="./script/Controller.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/cadastroCliente.css">
    
</head>
<body ng-controller="Controller">
    <div class="header">
        <br>
        <h1 style="margin-top: -10px; color: white; margin-left: 100px;">Betha</h1>
    </div>
    
    <div class="jumbotron">
        <h1 style="color: grey;">Cadastro de clientes</h1>
        <br>
        <input type="text" 
                class="form-control" 
                placeholder="Nome" 
                ng-model="cliente.nome" 
                ng-required="true"
                name="nome">
        <input type="text" 
                class="form-control" 
                placeholder="EndereÃ§o" 
                ng-model="cliente.endereco" 
                ng-required="true"
                name="telefone">
        <div class="row">
            <div class="col-sm-6">
                <input type="text" 
                   class="form-control" 
                   placeholder="Telefone" 
                   ng-model="cliente.telefone.telefone" 
                   ng-required="true"
                   name="telefone">
            </div>
            <div class="col-sm-6">
                <input type="text" 
                   class="form-control" 
                   placeholder="CPF/CNPJ" 
                   ng-model="cliente.cnpjCpf" 
                   ng-required="true"
                   name="cnpjcpf">
            </div>
        </div>
        <br>
        <button class="btn btn-success btn-block"
                ng-click="addNovoCliente(cliente)">
                Cadastrar
        </button>
        
    </div>
</body>
</html>
