<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Betha</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="./script/Controller.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/cadastroUsuario.css">
</head>
<body ng-controller="Controller">
    <div class="header">
        <br>
        <h1 style="margin-top: -10px; color: white; margin-left: 100px;">Betha</h1>
    </div>
    
    <div class="jumbotron">
        <h1 style="color: BLACK;">Novo usuário</h1>
        <br>
        <form name="usuarioForm">
            <input type="text" 
                   class="form-control" 
                   placeholder="Novo Usuário" 
                   ng-model="novousuario.login" 
                   ng-required="true"
                   name="login">
            <input type="password" 
                   class="form-control" 
                   placeholder="Nova Senha" 
                   ng-model="novousuario.senha" 
                   ng-required="true"
                   name="telefone">
        </form>
        <button class="btn btn-success btn-block"
                ng-click="criarNovoUsuario(novousuario)">
                Criar usuário
        </button>
        <br>
        <a href="C:/Users/Windows/Desktop/cursoprogramadorbr/frontendcliente/index.html">Fazer Login</a>
    </div>
</body>
</html>
